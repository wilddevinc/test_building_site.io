<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
        }
        .highlight-area {
            width: 150px;
            height: 150px;
            border: 20px solid transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .highlight-area:hover {
            border-color: black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="main_page_screen_jpg" alt="Main Page Image">
        <div class="highlight-area" onclick="window.location.href='floor.html'"></div>
    </div>
</body>
</html>
